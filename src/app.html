<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pauli Haarstudio</title>
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48" />
    <link rel="icon" href="%sveltekit.assets%/favicon-32.png" sizes="32x32" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon-192.png"
      sizes="192x192" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/favicon-180.png"
      sizes="180x180" />
    <meta name="description" content="Webseite von dem Haarstudio Pauli" />
    <meta name="viewport" content="width=device-width" />
    <script>
      try {
        if (!("theme" in localStorage)) {
          localStorage.theme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
        }
        document.querySelector("html").classList.add(localStorage.theme);
      } catch (error) {
        console.log(error);
      }
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="dark:bg-background">
    <div class="h-full">%sveltekit.body%</div>
  </body>
</html>
